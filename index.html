    <title></title><style>
      .main-content {
        display: grid;
        grid-template-columns: 33% 67%;
        max-width: 75%;
        background-color: white;
        border: black solid 1px;
        margin: 0 auto;
      } 
      .contact {
        background-color: #E6AF2E;
        padding: 50px;
      }
      .form {
        padding: 50px;
      }
      .form label {
        display: block;
      }
      form {
        display: grid;
        grid-template-columns: 50% 50%;
        gap: 20px;
      }
      .full {
        grid-column: 1/3;
      }
      input {
        width: 100%;
      }
      textarea {
        width: 100%;
      }
      .submitbutton {
        width: 100%;
      }
      
      @media (max-width: 768px) {
        .main-content {
        grid-template-columns: 100%;
        }
      
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      .form {
        text-align: center;
      }
      .icons {
        border: black solid 1px;
      }
      .icons i {
        font-size: 50px;
      }       
      div.gallery {
       margin: 5px;
       border: 1px solid #ccc;
       float: left;
       width: 180px;
      }

      div.gallery:hover {
      border: 1px solid #777;
     }

      div.gallery img {
     width: 100%;
     height: auto;
     }

     div.desc {
     padding: 15px;
     text-align: center;
     }
      .container-fluid {
        background-color: dodgerblue;
      }
